[general]
live_config_reload = true

# Default colors
[colors.primary]
background = '#262626'
foreground = '#c8d3f5'

# Normal colors
[colors.normal]
black = '#1b1d2b'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#828bb8'

# Bright colors
[colors.bright]
black = '#444a73'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#c8d3f5'

[cursor]
style = "Underline"
unfocused_hollow = true

[font]
size = 16.0

[font.offset]
x = 0
y = 0

[scrolling]
history = 20000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

[window]
decorations = "none"
dynamic_padding = false
startup_mode = "Fullscreen"

[window.padding]
x = 10
y = 0

[keyboard]
bindings = [
  { key = "j", mods = "Control", action = "ToggleViMode" },
]
